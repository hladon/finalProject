<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="left">
        <h1>Photo</h1>
        <div>
            <button class="btn">Send message</button>
        </div>
    </div>

    <div class="right">
        <p th:text="${user.firstName}"></p>
        <p th:text="${user.city}"></p>
    </div>
    <div class="right" id="relationship-status">
        <p th:text="${relationship?.relates}"></p>
    </div>
    <div>
        <h3 th:text="${tableName}"></h3>
        <table>
            <thead>
            <tr>
                <th> ID User </th>
                <th> Request </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td><span th:text="${request.idUserFrom}"> ID User </span></td>
                <td><span th:text="${request.relates}"> Request </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
<style>
    .left{
        float:left;
        width: 200px;
        height: 300px;
        border-style: solid;
        border-width: 1px;
    }
    .right{
        margin-left: 380px;
    }
    .btn{
        margin-top: 220px;
    }
</style>
</html>
