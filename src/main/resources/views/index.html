<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<header>Header</header>
<body>
<h1>Welcome!</h1>
<h2>Register new user</h2>
<form id="registration-form">
    <p>FirstName <input name="firstName" required> </p>
    <p>LastName <input name="lastName"></p>
    <p>Phone <input name="phone" required></p>
    <p>Password <input name="password" required></p>
    <p>Country <input name="country"> </p>
    <p>City <input name="city"></p>
    <p>Age <input type="number" min="1" max="100" step="1" name="age"></p>
    <p>Status <input name="relationshipStatus"></p>
    <p> Religion <input name="religion"></p>
    <p> School <input name="school"></p>
    <p> University <input name="university"></p>
    <p>  <input type="submit" value="registration"></p>
</form>
<a href="">Login</a>
<script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
<script language="JavaScript" type="text/javascript">
    $("#registration-form").submit(function(){
        event.preventDefault();
        $.ajax({
            url:"user-registration",
            type:"POST",
            data:$('#registration-form').serialize(),
            success: function success (){
                alert('User was registered!');},
            error:function error (xhr){
                alert(xhr.responseText);
            }
        });
    });

</script>
</body>

</html>
