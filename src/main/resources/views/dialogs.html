<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dialogs</title>
</head>
<body>
<div>
    <h3> Current dialogs</h3>
    <table>
        <thead>
        <tr>
            <th> ID User </th>
            <th> Message </th>
            <th> Date send </th>
            <th> Date read </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td><span th:text="${message.userFrom.id}"> ID User </span></td>
            <td><span th:text="${message.message}"> Message </span></td>
            <td><span th:text="${message.dateSent}"> Date send </span></td>
            <td><span th:text="${message.?dateRead:'Unread'}"> Date read </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
