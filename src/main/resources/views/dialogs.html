<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dialogs</title>
</head>
<body>
<div>
    <h3> Current dialogs</h3>
    <table>
        <thead>
        <tr>
            <th> ID User </th>
            <th> First Name </th>
            <th> Last Name </th>
        </tr>
        </thead>
        <tbody>
        <tr class="row"  th:onclick="'window.location=\''+@{../dialog(friendId=${user.id})}+'\''" th:each="user : ${users}">
            <td><span th:text="${user.id}"> ID User </span></td>
            <td><span th:text="${user.firstName}"> First Name </span></td>
            <td><span th:text="${user.lastName}"> Last Name </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<style>
    .row:hover{
        background-color: aquamarine;
        cursor: pointer;
    }
</style>
</html>
